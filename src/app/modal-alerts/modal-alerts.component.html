<div [ngSwitch]="modal.controlType">
  <!-- TEMPLATE MODAL SUCCESSO -->

  <div *ngSwitchCase="'template_success'">
    <svg viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1"
        cy="65.1" r="62.1" />
      <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
    </svg>

    <div style="padding: 0 24px;">
      <span class="modalTitle">{{modal.title}}</span>
      <p class="modalDescription">{{modal.description}}</p>
    </div>
    <button mat-button (click)="closeModal()" mat-raised-button color="warn" class="modalButton">
      <mat-icon>close</mat-icon>
      Close
    </button>
  </div>

  <!-- TEMPLATE MODAL ERROR -->

  <div *ngSwitchCase="'template_error'">
    <svg viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1"
        cy="65.1" r="62.1" />
      <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
      <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2" />
    </svg>

    <div style="padding: 0 24px;">
      <span class="modalTitle">{{modal.title}}</span>
      <p class="modalDescription">{{modal.description}}</p>
    </div>
    <button mat-button (click)="closeModal()" mat-raised-button color="warn" class="modalButton">
      <mat-icon>close</mat-icon>
      Close
    </button>
  </div>

  <!-- TEMPLATE MODAL ALERT -->

  <div *ngSwitchCase="'template_alert'">
    <svg viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#cccc00" stroke-width="6" stroke-miterlimit="10" cx="65.1"
        cy="65.1" r="62.1" />
      <line class="path line" fill="none" stroke="#cccc00" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="65" y1="25" x2="30" y2="90" />
      <line class="path line" fill="none" stroke="#cccc00" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="100" y1="90" x2="65" y2="25" />
      <line class="path line" fill="none" stroke="#cccc00" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="100" y1="90" x2="30" y2="90" />
      <line class="path line" fill="none" stroke="#cccc00" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="65" y1="50" x2="65" y2="65" />
      <line class="path line" fill="none" stroke="#cccc00" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" x1="65" y1="80" x2="65" y2="80" />
    </svg>

    <div style="padding: 0 24px;">
      <span class="modalTitle">{{modal.title}}</span>
      <p class="modalDescription">{{modal.description}}</p>
    </div>
    <button mat-button (click)="closeModal()" mat-raised-button color="warn" class="modalButton">
      <mat-icon>close</mat-icon>
      Close
    </button>
  </div>
